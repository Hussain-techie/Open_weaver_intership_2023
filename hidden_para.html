<!DOCTYPE html>
<html>

<head>
	<title>Toggle Paragraph Visibility</title>
	<style>
		.hidden {
			display: none;
		}
	</style>
</head>

<body>
	<button id="toggleButton">Toggle Paragraph</button>
	<p id="hiddenParagraph" class="hidden">This is a hidden paragraph. You can toggle its visibility using the button above.</p>

	<script>
		const toggleButton = document.getElementById("toggleButton");
		const hiddenParagraph = document.getElementById("hiddenParagraph");

		toggleButton.addEventListener("click", () => {
			hiddenParagraph.classList.toggle("hidden");
		});
	</script>
</body>

</html>
